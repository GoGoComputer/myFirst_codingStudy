<!DOCTYPE html> <!-- 문서 유형 선언 -->

<html lang="en"> <!-- 언어 속성 선언 -->
<head> <!-- 문서의 머리말 영역 -->
    <meta charset="UTF-8"> <!-- 문자 인코딩 선언 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 뷰포트 설정 -->
    <title>브라우져 텝에 표시 됨</title> <!-- 문서 제목 선언 -->
</head> <!-- 문서의 머리말 영역 끝 -->

<body> <!-- 문서의 본문 영역, 실제로 들어갈 내용 -->
    
    <h1>제목</h1> <!-- 제목 -->
    <h2>제목</h2> <!-- 제목 -->
    <h3>제목</h3> <!-- 제목 -->
    <h4>제목</h4> <!-- 제목 -->
    <h5>제목</h5> <!-- 제목 -->
    <h6>제목</h6> <!-- 제목 -->

    <p>문단</p> <!-- 문단을 나눈다 -->

    <br> <!-- 줄바꿈 -->
    공 &nbsp 백 <!-- &nbsp 공백 -->

    <div>구역</div> <!-- 구역을 나눈다 -->

    <hr> <!-- 수평선 단일 tag -->

    <b>굵게</b> <!-- 굵게 -->
    <strong>굵게</strong> <!-- 굵게 -->
    <i>기울임</i> <!-- 기울임 -->
    <u>밑줄</u> <!-- 밑줄 -->
    <em>강조</em> <!-- 강조 -->
    <mark>형광펜</mark> <!-- 형광펜 -->

    <a href="https://github.com/GoGoComputer/myFirst_codingStudy">깃허브  </a> <!-- 링크 -->

    <!-- 블록과 인라인 요소 브라우져 개발자 모드에서 확인 가능 -->
    <!-- 블록 레벨 요소 : 자기가 속한 영역의 너비를 모두 차지하여 영역을 차지함 -->
    <h1>제목</h1>
    <p>문단</p>

    <!-- 인라인 레벨 요소 : 자기가 속한 영역의 너비만 차지함 -->
    <strong>굵게</strong>
    <em>기울임</em>
    <mark>형광펜</mark>

<!-- 블록 레벨 요소와 인라인 레벨 요소의 차이점을 요약하면 다음과 같습니다:

너비 차지: 블록 레벨 요소는 포함된 영역의 전체 너비를 차지하며, 
인라인 레벨 요소는 필요한 너비만 차지합니다.

표시 방식: 블록 레벨 요소는 줄바꿈이 되어 표시되고, 
인라인 레벨 요소는 줄바꿈 없이 옆으로 표시됩니다.

요소 포함: 블록 레벨 요소는 인라인 요소를 포함할 수 있지만, 
인라인 레벨 요소는 블록 레벨 요소를 포함할 수 없습니다.

CSS 속성 사용: 블록 레벨 요소는 
width, height, margin, padding 등 대부분의 CSS 속성을 사용할 수 있습니다. 
반면, 인라인 레벨 요소는 width, height, margin-top, margin-bottom, padding-top, padding-bottom 
등의 속성 사용에 제한이 있습니다.

기타 속성: 블록 레벨 요소는 text-align, margin, padding, border, line-height, background, 
display, float, position, overflow, vertical-align, white-space, box-sizing, visibility, 
z-index, opacity, transform, transition, animation, perspective, transform-style, 
backface-visibility, perspective-origin 속성 등을 사용할 수 있습니다. 
인라인 레벨 요소는 이러한 속성 중 일부(예: margin-left, margin-right, padding-left, 
padding-right, border-left, border-right 등)를 사용할 수 없습니다.

간단히 말해, 블록 레벨 요소는 페이지의 "블록"을 형성하고, 인라인 레벨 요소는 텍스트나 다른 내용들을 
"줄 내"에 표시하는 데 사용됩니다. 블록 레벨 요소는 더 많은 레이아웃 제어를 제공하고, 
인라인 레벨 요소는 주로 문서의 흐름 내에서 사용됩니다. -->


</body> <!-- 문서의 본문 영역 끝 -->
</html> <!-- 문서의 끝 -->
