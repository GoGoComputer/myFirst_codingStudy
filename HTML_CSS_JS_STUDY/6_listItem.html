<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>목록 아이템</title>
</head>

<body>

<!-- 
HTML에서 "목록 아이템(List Item)"은 주로 <li> 태그를 사용하여 생성됩니다. 
    이러한 요소들은 순서가 없는 목록(<ul>) 또는 순서가 있는 목록(<ol>) 내에서 사용되며, 
        웹 페이지 상에 나열된 항목들을 나타냅니다. 여기에 몇 가지 주요 포인트를 설명하겠습니다:

    <li> 태그
    <li>는 "list item"의 약자로, 목록 내의 각 항목을 나타냅니다.
    이 태그는 텍스트, 이미지, 링크, 다른 HTML 요소 등 다양한 컨텐츠를 포함할 수 있습니다.
    단독으로 사용되지 않고, 항상 <ul> 또는 <ol> 태그 내부에 위치해야 합니다.
    순서가 없는 목록 (<ul>)
    <ul> 태그는 순서가 중요하지 않은 항목들의 목록을 만듭니다.
    기본적으로 브라우저는 <ul> 내의 <li> 요소들을 불릿 포인트로 표시합니다.
    순서가 있는 목록 (<ol>)
    <ol> 태그는 순서가 중요한 항목들의 목록을 만듭니다.
    기본적으로 브라우저는 <ol> 내의 <li> 요소들을 숫자나 문자로 순서를 표시합니다.
    예시
    html
   
    순서가 없는 목록 -->
    <ul>
      <li>사과</li>
      <li>바나나</li>
      <li><strong>체리</strong></li>
    </ul>
    
   <!-- 순서가 있는 목록 -->
    <ol>
      <li>첫 번째 단계</li>
      <li>두 번째 단계</li>
      <li><mark>세 번째 단계</mark></li>
    </ol>
    
    
    <!-- 스타일링
    CSS를 사용하여 목록의 스타일을 변경할 수 있습니다. 예를 들어, 불릿 스타일, 
    목록 항목 간의 간격, 텍스트 스타일 등을 수정할 수 있습니다.
    중첩된 목록
    <li> 요소 내에 또 다른 <ul> 또는 <ol>을 배치하여 중첩된 목록을 생성할 수 있습니다. 
        이는 하위 항목을 구성하는 데 유용합니다.
    목록 아이템은 웹 페이지의 내용을 구조화하고, 
    사용자가 정보를 쉽게 이해하고 접근할 수 있게 도와줍니다. 
    따라서 효과적인 웹 디자인 및 콘텐츠 구성에서 중요한 역할을 합니다. -->

</body>
</html>
<!-- oi,ui,li 태그는 모두 블록 레벨 요소 테그이다 -->
