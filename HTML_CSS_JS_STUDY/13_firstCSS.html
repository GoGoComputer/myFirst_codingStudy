CSS 기본 문법

선택자 {

    속성명: 속성값;
}

선택자: 어떤 요소에 스타일을적용할지에 대한정보
{중활호}: 선택한 요소에 적용할 스타일을 정의하는 영역
속성명: 어떤 스타일을 장의하고 싶으지에 대한 정보 (색싱, 크기 등)
속성값: 어덯게 정의하고 싶은지에 대한 정보

ex

h1 {
    color: red;

}

선택자: p 태그에 스타일을 적용하겠다
{중활호}: 이 안에 p 태그에 대한 스타일을 정의하겠다.
속성명: color 를 정의하겠다. 이건 글자색을 의미한다.
속성값: red 를 정의하겠다. 이건 빨간색을 의미한다.
