<!-- HTML에서 viewport는 웹 페이지가 사용자의 장치 화면에 어떻게 표시되는지 제어하는 데 사용되는 메타 태그입니다. 
특히 모바일 장치에서의 웹 디자인에 중요한 역할을 합니다. 
viewport 메타 태그는 브라우저에게 페이지의 가로 너비와 초기 확대/축소 수준을 알려줍니다.

기본적으로, 많은 모바일 브라우저는 데스크탑 사이트를 화면에 맞게 축소해서 보여줍니다. 
이는 데스크탑 사이트가 일반적으로 모바일 장치보다 넓은 화면을 대상으로 디자인되기 때문입니다. 
그러나 viewport 메타 태그를 사용하면 웹 페이지가 모바일 장치의 화면 크기에 맞게 적절히 조정될 수 있습니다.

viewport 메타 태그는 다음과 같이 <head> 섹션에 포함됩니다:

<meta name="viewport" content="width=device-width, initial-scale=1.0">
이 태그의 주요 구성 요소는 다음과 같습니다:

width=device-width: 장치의 화면 너비에 따라 페이지 너비를 설정합니다.
initial-scale=1.0: 페이지를 처음 로드할 때의 확대/축소 수준을 설정합니다. 
1.0은 페이지가 100%의 크기로 표시되어야 함을 의미합니다.
이 외에도 viewport 메타 태그는 사용자가 페이지를 확대/축소할 수 있는지 여부(user-scalable=yes 또는 no)와 
최소/최대 확대 수준(minimum-scale 및 maximum-scale)을 설정할 수 있습니다. 
그러나 사용자의 확대/축소를 제한하는 것은 접근성 측면에서 바람직하지 않을 수 있습니다.

모바일 친화적인 웹 페이지를 만들기 위해서는 viewport 메타 태그의 적절한 사용이 중요합니다. 
이를 통해 다양한 화면 크기와 해상도를 가진 장치에서 웹 페이지가 잘 보이고 사용자 경험이 개선됩니다. -->
