<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컨테이너와 전역 요소</title>
</head>
<body>
    
    <h1>컨테이너와 전역 요소</h1>

    <h2>컨테이너 요소</h2>

    <!-- HTML에서 컨테이너 요소는 다른 HTML 요소들을 담는 역할을 하는 태그입니다. 
        컨테이너 요소는 일반적으로 텍스트와 다른 요소들을 구성하고 스타일링하기 위해 사용됩니다. 
        여기 몇 가지 주요 컨테이너 요소들을 소개합니다:

<div>: 가장 일반적인 컨테이너 요소로, 블록 레벨 요소를 그룹화하는 데 사용됩니다. 
    <div>는 특정 구조나 의미를 가지지 않으며 주로 CSS 스타일링이나 JavaScript 조작을 위해 사용됩니다.

<span>: 인라인 컨테이너 요소로, 텍스트의 일부분을 스타일링하기 위해 사용됩니다. 
    <span>은 자체적으로는 시각적 변화를 주지 않지만, CSS를 통해 스타일을 적용할 수 있습니다.

<header>: 섹션의 헤더나 페이지 전체의 헤더를 나타내는 요소입니다. 
    일반적으로 제목, 로고, 검색 폼, 작성자 이름 등의 요소를 포함합니다.

<footer>: 섹션의 바닥글이나 페이지 전체의 바닥글을 나타내는 요소입니다. 
    저작권 정보, 연락처 정보, 백링크 등을 포함할 수 있습니다.

<section>: 문서, 응용 프로그램, 사이트 등의 독립적인 섹션을 정의할 때 사용됩니다. 
    각 <section>은 주제별로 내용을 그룹화하는 데 유용합니다.

<article>: 독립적으로 구분되거나 재사용 가능한 내용 영역을 나타냅니다. 
    블로그 글, 뉴스 기사, 사용자의 코멘트 등이 이에 해당합니다.

<nav>: 문서의 네비게이션 링크들을 담는 컨테이너로 사용됩니다. 주로 메뉴, 
    목차, 인덱스 등에 사용됩니다.

<aside>: 문서의 주 내용과 간접적으로만 관련된 부분을 나타내며, 사이드바나 콜아웃 박스로 사용됩니다.

이러한 컨테이너 요소들은 웹 페이지의 다양한 부분을 구조화하고 의미론적으로 표시하는 데 도움을 줍니다.
CSS와 JavaScript와 결합하여, 이들 요소는 웹 페이지의 레이아웃과 기능을 풍부하게 만듭니다. -->

    <div>블록 레벨 컨테이너</div>
    <span>인라인 레벨 컨테이너</span>


    <h1>웹사이트</h1>

    <hr>
    <div id="image">
    <h2 class="Name"><span>이미지</span> 설명</h2>
    <img src="3_image_tag_exImg.png" alt = "3번 이미지" 
    width="500" height="500" title="HEML 그림"/>

    <p><span>HTML</span> 을 이미지 화 한 그림</p>
    </div>
    <hr>
    <div id="working">
    <h2 class="Name">산책을 자주 하자</h2>
    <p>산책을 해야 건강이 좋아진다</p>
    </div>

    <!-- 개발자 도구로 보면 <div> 영역이 나눠져 있음
        블록을 형성에서 내용을 묶어주고 있음 
    
        css 스타일 js 조작에 사용됨
    -->

<!-- 전역속성 (Global attributes) : 모든 요소에 사용할 수 있는 속성
   
        class : 요소를 클래스로 정의
        id : 요소를 고유하게 정의
        id와 class는 식별자 역활을 함 

        style : 요소에 스타일을 적용, css 스타일 저의 할 수 있음
        title : 요소에 추가 정보를 제공 사용자에게 툴팁 제공됨
        lang : 요소의 언어를 지정
        data-* : 사용자 정의 데이터 속성을 지정


HTML에서 전역 속성(Global Attributes)은 모든 HTML 요소에 적용될 수 있는 속성들을 의미합니다. 이들은 특정 요소에만 국한되지 않고, 거의 모든 HTML 요소에 사용될 수 있습니다. 대표적인 전역 속성들은 다음과 같습니다:

accesskey: 사용자가 빠르게 접근할 수 있도록 키보드 단축키를 지정합니다.
class: 요소를 위한 하나 이상의 클래스명을 지정합니다. 
이는 CSS나 JavaScript에서 요소를 선택하거나 스타일을 적용하는 데 사용됩니다.
contenteditable: 요소의 내용이 사용자에 의해 편집 가능한지를 지정합니다.
data-*: 사용자 정의 데이터 속성을 저장하는 데 사용됩니다. 
data-* 형식으로 사용되며, *는 실제 사용할 속성명을 의미합니다.
dir: 요소의 텍스트 방향을 지정합니다 (예: ltr, rtl).
draggable: 요소가 드래그 가능한지 여부를 지정합니다.
hidden: 요소를 숨깁니다.
id: 문서 내에서 고유한 식별자를 지정합니다. 
주로 CSS나 JavaScript에서 요소를 선택하는 데 사용됩니다.
lang: 요소의 언어를 지정합니다. 
예를 들어, en은 영어, ko는 한국어를 의미합니다.
style: 인라인 CSS 스타일을 적용합니다.
tabindex: 요소의 탭 순서를 지정합니다.
title: 요소에 대한 추가 정보를 제공하는 텍스트를 지정합니다. 
보통 마우스를 요소 위에 올렸을 때 표시됩니다.
translate: 요소의 번역 여부를 지정합니다.
이 속성들은 HTML 요소의 다양한 측면과 기능을 제어하고, 
CSS 스타일링과 JavaScript 조작에 필수적인 역할을 합니다. 
전역 속성은 웹 개발에서 매우 중요하며, 
웹 페이지의 접근성, 상호작용, 그리고 사용자 경험을 향상시키는 데 기여합니다.
-->

</body>
</html>
