<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 테그</title>
</head>
<body>
    
    <h1>이미지 태그</h1>
    <p>이미지 태그는 이미지를 삽입하는 태그입니다.</p>
    
    <!--<p>이미지 태그는 <img> 태그로 작성합니다.</p>-->

<!-- <img> 태그는 HTML에서 이미지를 삽입하는 데 사용됩니다. 
    이 태그는 HTML 문서에 이미지를 직접적으로 포함시키며, 
    다음과 같은 주요 특징과 속성들을 가지고 있습니다:

자체 닫힘(Self-closing): <img> 태그는 내용이 없는 자체 닫히는 태그입니다.
 이는 <img />와 같이 닫는 태그가 별도로 필요하지 않다는 것을 의미합니다.

src (Source) 속성: 이 속성은 이미지 파일의 경로를 지정합니다.
 이 경로는 로컬 파일 시스템의 경로일 수도 있고, 웹 상의 URL일 수도 있습니다. 
 예: <img src="image.jpg"> 또는 <img src="https://example.com/image.jpg">.

alt (Alternative Text) 속성: 이 속성은 이미지가 로드되지 않거나 
시각 장애를 가진 사용자를 위한 스크린 리더가 사용하는 경우에 표시되는 
텍스트를 제공합니다. 이는 웹 접근성과 검색 엔진 최적화(SEO)에 중요합니다. 
예: <img src="image.jpg" alt="설명 텍스트">.

width와 height 속성: 이 속성들은 이미지의 너비와 높이를 지정합니다. 
이는 픽셀이나 다른 CSS 단위로 지정될 수 있습니다. 
예: <img src="image.jpg" width="500" height="300">.

style 속성: 이 속성을 사용하여 이미지에 CSS 스타일을 직접 적용할 수 있습니다. 
예: <img src="image.jpg" style="border: 1px solid black">.

title 속성: 이 속성은 이미지에 마우스를 올렸을 때 표시되는 툴팁 텍스트를 제공합니다.

class와 id 속성: 이 속성들은 CSS 클래스나 ID를 이미지에 적용하기 위해 사용됩니다.

<img> 태그는 웹 페이지의 시각적인 부분을 크게 향상시키며, 
사용자 경험에 중요한 역할을 합니다. 올바르게 사용되면, 이
미지는 정보 전달, 브랜딩, 사용자 참여 및 디자인적 요소로서 
웹사이트의 전반적인 매력을 증가시킬 수 있습니다. -->

<img src="3_image_tag_exImg.png" alt="이미지가 없을 경우 대체 텍스트" /> 
<img src="이미지가 없습니다" alt="이미지가 없을 경우 대체 텍스트" />

<img src="3_image_tag_exImg.png" alt="이미지가 없을 경우 대체 텍스트" width="500" height="500" />

<!-- 이미지를 클릭하면 새 창에서 이미지가 열리도록 하려면, 
    <a> 태그를 사용하여 이미지를 링크로 감싸면 됩니다. 
    예: <a href="image.jpg"><img src="image.jpg"></a>. -->




</body>
</html>
