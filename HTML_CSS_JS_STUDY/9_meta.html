<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


<!--     IE 브라우져의 최신 버전으로 렌더링하도록 설정합니다. -->    
    <meta http-equiv="x-ua-compatible" content="ie=edge">

<!-- 10초마다 한번씩 페이지를 새로 고침 합니다 -->
    <meta http-equiv="refresh" content="10">

<!-- 문서 제작자 -->
    <meta name="author" content="happy">

<!-- 문서 설명 -->
    <meta name="description" content="happy의 홈페이지">

<!-- 문서 키워드 -->
    <meta name="keywords" content="happy, 홈페이지">

<!-- 문서의 타이틀 -->
    <meta name="title" content="happy의 홈페이지">

<!-- 문서의 주제 -->
    <meta name="subject" content="happy의 홈페이지">

<!-- 문서의 생성일 -->
    <meta name="date" content="2020-07-20">

<!-- 문서의 최종 수정일 -->
    <meta name="date" content="2020-07-20">

<!-- 문서의 유효기간 -->
    <meta name="expires" content="2020-07-20">

<!-- 문서의 저작권 -->
    <meta name="copytight" content="happy">

<!-- 문서의 언어 -->
    <meta name="language" content="ko">

<!-- 문서의 분류 -->
    <meta name="classification" content="happy">


    
    <title>meta</title>

</head>
<body>

    
<!-- HTML의 <meta> 태그는 웹 페이지에 대한 메타데이터를 제공하는 데 사용됩니다. 
    메타데이터는 데이터에 대한 데이터로, 
    일반적으로 웹 브라우저나 검색 엔진과 같은 소프트웨어가 이해할 수 있는 형식으로 정보를 제공합니다. 
    <meta> 태그는 보통 <head> 섹션 안에 위치하며, 사용자에게 직접적으로 보여지지 않습니다.

    <meta> 태그는 여러 용도로 사용될 수 있는데, 주로 다음과 같은 목적으로 사용됩니다:
    
    문서의 문자 인코딩 설정: 웹 페이지의 문자 인코딩을 명시하기 위해 사용됩니다. 
    예를 들어, UTF-8 인코딩을 사용하려면 <meta charset="UTF-8">를 사용합니다.
    
    뷰포트 설정 (모바일 최적화): 모바일 장치에서 웹 페이지의 보이는 영역(뷰포트)를 제어하기 위해 사용됩니다. 
    예를 들어, 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    는 페이지가 장치의 너비에 맞춰져서 보이도록 설정합니다.
    
    메타 태그를 이용한 설명 및 키워드: 페이지의 내용을 요약하는 짧은 설명이나 검색 엔진 최적화(SEO)를 위한 키워드를 제공합니다. 
    예를 들어, <meta name="description" content="여기에 페이지 설명을 씁니다">나 <meta name="keywords" content="키워드1, 키워드2">와 같이 사용할 수 있습니다.
    
    소셜 미디어 통합: Open Graph 프로토콜과 같은 소셜 미디어 통합을 위해 사용됩니다. 
    예를 들어, Facebook이나 Twitter에서 페이지를 공유할 때 어떻게 보여질지를 결정합니다.
    
    브라우저 호환성: 예를 들어, Internet Explorer의 호환성 모드를 설정하는데 사용됩니다.
    
    리프레시 또는 리다이렉션: 웹 페이지를 자동으로 새로 고치거나 다른 페이지로 리다이렉션하기 위해 사용됩니다.
    
    <meta> 태그는 웹 페이지의 사용성, 접근성, 검색 엔진 최적화에 중요한 역할을 하므로, 웹 개발 과정에서 적절하게 활용하는 것이 중요합니다. -->


<!--     Charset (문자 인코딩):

태그: <meta charset="UTF-8">
설명: 이 태그는 웹 페이지의 문자 인코딩을 지정합니다. "UTF-8"은 광범위하게 사용되는 문자 인코딩 방식으로, 다양한 언어와 특수 문자를 지원합니다. 
이 태그를 사용하면 웹 페이지가 다양한 브라우저와 장치에서 올바르게 표시될 수 있습니다.

Viewport (뷰포트 설정):

태그: <meta name="viewport" content="width=device-width, initial-scale=1.0">
설명: 이 태그는 모바일 장치에서 웹 페이지의 보이는 영역을 제어합니다. 
"width=device-width"는 페이지 너비를 장치의 화면 너비에 맞추고, "initial-scale=1.0"은 초기 확대/축소 레벨을 설정합니다. 
이는 모바일 최적화에 필수적입니다.

Description (페이지 설명):

태그: <meta name="description" content="여기에 페이지 설명을 씁니다">
설명: 페이지의 내용을 간략하게 설명합니다. 이 설명은 검색 엔진 결과에서 페이지의 요약으로 보여지며, 
사용자가 해당 페이지의 내용을 빠르게 이해하는 데 도움이 됩니다.
Keywords (키워드):

태그: <meta name="keywords" content="키워드1, 키워드2, ...">
설명: 페이지와 관련된 키워드를 나열합니다. 과거에는 검색 엔진 최적화에 중요한 역할을 했으나, 
현재는 많은 검색 엔진들이 이 정보를 덜 중요하게 여깁니다.

Robots (로봇 지시어):

태그: <meta name="robots" content="index, follow">
설명: 이 태그는 검색 엔진 로봇이 페이지를 색인화하거나 링크를 따라가는 방식을 지시합니다. 
"index"는 페이지를 색인화하도록 허용하고, "follow"는 페이지의 링크를 따라가도록 허용합니다.
Open Graph Protocol (소셜 미디어 통합):

태그 예시:
<meta property="og:title" content="페이지 제목">
<meta property="og:description" content="페이지 설명">
<meta property="og:image" content="이미지 URL">
설명: Open Graph 태그는 소셜 미디어 플랫폼에서 웹 페이지가 어떻게 보여질지를 정의합니다.
 페이지 제목, 설명, 이미지 등을 지정할 수 있어, 소셜 미디어 공유 시 사용자 경험을 향상시킵니다.
이들 <meta> 태그는 웹 페이지의 접근성, 가독성, 그리고 검색 엔진에서의 가시성을 개선하는 데 중요한 역할을 합니다. 
웹 페이지를 개발할 때 이러한 태그를 적절히 활용하면 사용자 경험과 SEO 성능을 크게 향상시킬 수 있습니다. -->
    
</body>
</html>
