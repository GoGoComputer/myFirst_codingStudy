<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input tag</title>
</head>
<body>
    

<!-- HTML에서 input 태그는 사용자로부터 데이터를 입력받기 위한 요소입니다. 
    이 태그는 다양한 유형의 입력 필드를 만들 수 있으며, 가장 흔한 사용 예는 
    텍스트 필드, 비밀번호 필드, 라디오 버튼, 체크박스, 버튼 등입니다.

    input 태그의 기본 구조는 다음과 같습니다: -->
    
   
    <input type="유형" name="이름" value="값">
    
  <!--   type: 입력 필드의 유형을 지정합니다. 예를 들어, 
    text, password, radio, checkbox, submit, reset, file, hidden, date 등이 있습니다.
    name: 서버로 데이터를 전송할 때 사용되는 이름입니다. 
    폼 데이터를 서버에 제출할 때 이 이름을 통해 값이 전달됩니다.
    value: 입력 필드의 초기값을 지정합니다. 사용자가 입력한 값은 이 속성을 통해 알 수 있습니다.
    다음은 몇 가지 input 태그 예시입니다:
    
    텍스트 필드: 일반적인 텍스트를 입력받는 필드입니다. -->
    
    <input type="text" name="username" value="사용자이름">


<!--     비밀번호 필드: 입력한 내용이 별표(*)나 점(.)으로 표시되어 비밀번호 입력에 적합합니다.
 -->    
  
    <input type="password" name="password" value="">


    <!-- 라디오 버튼: 여러 옵션 중 하나를 선택할 수 있습니다. 
    같은 name 값을 가진 라디오 버튼들 중 하나만 선택할 수 있습니다.
     -->
    <input type="radio" name="gender" value="male"> 남성
    <input type="radio" name="gender" value="female"> 여성


<!--     체크박스: 하나 이상의 옵션을 선택할 수 있습니다.
 -->    
 
    <input type="checkbox" name="interest" value="coding"> 코딩
    <input type="checkbox" name="interest" value="music"> 음악


<!--     제출 버튼: 폼을 제출할 때 사용합니다.
 -->    
    
    <input type="submit" value="제출">


    
<!-- input 태그는 HTML 폼의 중요한 부분이며, 웹 개발에서 자주 사용됩니다. 
    다양한 속성과 유형을 통해 사용자에게 필요한 정보를 효과적으로 수집할 수 있습니다. -->

    <div>

        <h4>사용 가능 한 속성 나와 있는 문서</h4>
        <a href="https://developer.mozilla.org/ko/docs/Web/html/element"> HTML 태그들</a>
    </div>

    <div>
        <h4>input 태그 속성</h4>
        <input type="text" name="username" value="사용자이름">
        <input type="password" name="password" value="비밀번호">
    </div>
    <br>
    <div>
        <input name = "text" type ="text" maxlength="10" placeholder="메시지 입력"/> <br> <br>
        <!-- maxlength="10" 최대 글자 수 placeholder="메시지 입력" 입력 전 안내 메시지 -->
        <input name = "push" type ="button"/> <br> <br>
        <input name = "color" type ="color"/> <br> <br>
        <input name = "score" type ="range" max= "100" min="0" /> <br> <br>
        <input name = "birthday" type ="date"/> <br> <br>

<!--     name 속성으로 input 태그를 구분할 수 있습니다. -->  


        <input type ="datetime"/> <br> <br>
        <input type ="datetime-local"/> <br> <br>
        <input type ="email"/> <br> <br>
        <input type ="file"/> <br> <br>
        <input type ="hidden"/> <br> <br>
        <input type ="image"/> <br> <br>
        <input type ="month"/> <br> <br>
        <input type ="number"/> <br> <br>
        <input type ="radio"/> <br> <br>
        <input type ="reset"/> <br> <br>
        <input type ="search"/> <br> <br>
        <input type ="submit"/> <br> <br>
        <input type ="tel"/> <br> <br>
        <input type ="time"/> <br> <br>
        <input type ="url"/> <br> <br>
        <input type ="week"/> <br> <br>



     <!--    HTML의 <select> 태그는 웹 페이지에서 드롭다운 목록을 만드는 데 사용됩니다. 
            사용자는 이 드롭다운 목록에서 여러 옵션 중 하나를 선택할 수 있습니다. <select> 태그는 보통 <option> 태그와 함께 사용되어 각각의 선택 가능한 항목들을 정의합니다.

            기본 구조는 다음과 같습니다: -->
            

            <select name="name" id="id">
              <option value="value1">Option 1</option>
              <option value="value2">Option 2</option>
              <!-- 추가 옵션 -->
            </select>
            
            <!-- <select>: 이 태그는 드롭다운 목록 자체를 생성합니다.
            
            name: 폼 데이터와 함께 전송될 때 사용될 목록의 이름입니다.
            id: CSS와 JavaScript에서 이 요소를 식별하는 데 사용될 수 있는 고유 식별자입니다.
            <option>: 이 태그는 드롭다운 목록 내의 각 옵션을 나타냅니다.
            
            value: 서버로 전송될 옵션의 값입니다. 이 속성이 생략되면, 
            옵션 태그의 텍스트가 값으로 사용됩니다.
            여기 몇 가지 추가적인 속성들이 있습니다:
            
            multiple: 이 속성을 사용하면 사용자가 목록에서 여러 옵션을 선택할 수 있습니다.
            disabled: 이 속성을 사용하면 드롭다운 목록을 비활성화할 수 있습니다.
            size: 이 속성으로 드롭다운 목록의 보이는 옵션 수를 설정할 수 있습니다. 
            multiple 속성과 함께 사용될 때 유용합니다.
            <select> 태그는 폼 데이터를 수집하고 제출하는 데 자주 사용되며, 
                클라이언트 측 JavaScript를 사용하여 동적으로 조작될 수도 있습니다. -->

        <h4>음료</h4>

        <select>

            <option>커피</option>
            <option>녹차</option>
            <option>홍차</option>
            <option>코코아</option>
            <option>유자차</option>
            <option>보이차</option>
            <option>페퍼민트</option>

        </select>

        <div>
        
<!-- HTML에서 <textarea> 태그는 멀티라인의 일반 텍스트 입력을 위한 컨트롤을 정의합니다. 
이 요소는 사용자가 자유롭게 텍스트를 입력할 수 있는 텍스트 박스를 생성합니다. 
주로 폼(form) 내에서 사용되며, 사용자의 의견, 메시지, 기타 글쓰기가 필요한 경우에 유용합니다.

    <textarea> 태그의 주요 특징은 다음과 같습니다:
    
    멀티라인 지원: 일반적인 텍스트 입력 <input> 태그와 달리, <textarea>는 여러 줄의 텍스트를 입력받을 수 있습니다.
    
    속성들:
    
    name: 폼 데이터와 함께 전송될 때 사용될 이름을 지정합니다.
    rows와 cols: 각각 텍스트 영역의 행과 열의 수를 지정합니다. 
    이를 통해 초기 표시 크기를 조정할 수 있습니다.
    placeholder: 사용자에게 힌트를 주는 텍스트를 표시할 수 있으며, 
    실제 데이터 입력 전까지 보여집니다.
    readonly: 이 속성이 설정되면 사용자가 텍스트 영역을 수정할 수 없습니다.
    disabled: 입력 필드를 비활성화합니다.
    maxlength: 입력할 수 있는 최대 문자 수를 지정합니다.
    wrap: 데이터가 서버로 전송될 때 텍스트의 줄바꿈 옵션을 설정합니다(soft 또는 hard).

    기본 사용법: -->
   
    <textarea name="message" rows="10" cols="30"> 기본적으로 써져있는 콘텐츠</textarea>


<!-- 여기에 기본 텍스트를 입력할 수 있습니다.
 </textarea>
    폼과의 데이터 전송: <textarea>의 내용은 폼을 제출할 때 
        name 속성에 지정된 이름으로 전송됩니다.

        rows: 텍스트 영역의 행 수를 지정합니다.
        cols: 텍스트 영역의 열 수를 지정합니다.
    
    스타일링과 CSS: CSS를 사용하여 <textarea>의 모양을 변경할 수 있습니다. 
        예를 들어, 테두리, 배경색, 글꼴 등을 조정할 수 있습니다.
    
    자바스크립트와의 상호작용: 자바스크립트를 사용하여 
    <textarea>의 내용을 동적으로 조작하거나 검증할 수 있습니다.
    
    <textarea>는 주로 사용자 피드백, 설명 글쓰기, 
    긴 메시지 입력 등에 사용되며, 웹 양식에서 중요한 역할을 합니다. -->

    </div>
</body>
</html>
