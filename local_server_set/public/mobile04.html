<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Page</title>

    <script>
        async function getFortune() {
            try {
                const response = await fetch('http://localhost:3000/fortuneTell', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors' // CORS 정책을 활성화합니다.
                });
        
                if (!response.ok) {
                    throw new Error(`Error! status: ${response.status}`);
                }
        
                const result = await response.json();
        
                document.getElementById('fortuneResult').textContent = result.assistant;
            } catch (error) {
                console.log('There was a problem fetching the fortune data:', error);
            }
        }
        
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 375px; /* 페이지의 폭을 375px로 설정 */
            height: 812px; /* 페이지의 높이를 812px로 설정 */
            background-color: #f0f0f0; /* 배경색을 설정 */
            font-family: Arial, sans-serif; /* 폰트 설정 */
            display: flex;
            flex-direction: column;
            justify-content: top;
            align-items: center;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        header, main, footer {
            width: 100%; /* 가로 사이즈를 100%로 설정 */
            box-sizing: border-box; /* border를 포함한 전체 크기로 설정 */
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            height: 100px; /* header 높이 */
        }

        main {
            background-color: beige;
            padding: 20px;
            height: 80%; /* main 높이를 전체 높이의 80%로 설정 */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            height: 100px; /* footer 높이 */
        }
    </style>
</head>
<body>
    <header>
        <h1>Mobile Page</h1>
    </header>

    <main>
        <p>This is the main content of the page.</p>
    </main>

    <footer>
        <p>Footer content goes here.</p>
    </footer>
</body>
</html>
